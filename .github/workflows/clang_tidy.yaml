name: Clang Tidy Linting

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  clang-tidy-linting:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/hardcode3/bitbishop-ubuntu:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
      volumes:
        - /tmp/vcpkg-cache:/opt/vcpkg/buildtrees
        - /tmp/vcpkg-downloads:/opt/vcpkg/downloads
        - /tmp/vcpkg-installed:/opt/vcpkg/installed
        - /tmp/vcpkg-archives:/root/.cache/vcpkg/archives

    steps:
      - uses: actions/checkout@v4

      - name: Cache VCPKG
        uses: actions/cache@v4
        with:
          path: |
            /tmp/vcpkg-cache
            /tmp/vcpkg-downloads
            /tmp/vcpkg-installed
            /tmp/vcpkg-archives
          key: ${{ runner.os }}-vcpkg-clang_debug-${{ hashFiles('vcpkg.json') }}
          restore-keys: ${{ runner.os }}-vcpkg-

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-cmake-clang_debug-${{ hashFiles('CMakeLists.txt', '**/*.cmake') }}
          restore-keys: ${{ runner.os }}-cmake-

      - name: Install clang-tidy
        run: |
          apt-get update
          apt-get install -y clang-tidy

      - name: Configure (clang_debug)
        run: cmake --preset clang_debug

      - name: Run clang-tidy
        shell: bash
        run: |
          set +e
          cmake --build --preset clang_debug --target clang-tidy 2>&1 | tee clang_tidy_output.txt
          CLANG_TIDY_EXIT_CODE=${PIPESTATUS[0]}  # Capture CMake exit code, not tee
          set -e

          if [ $CLANG_TIDY_EXIT_CODE -eq 0 ]; then
            echo "<details><summary>ðŸŸ¢ Clang Tidy Results (click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸ”´ Clang Tidy Results" >> $GITHUB_STEP_SUMMARY
          fi
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat clang_tidy_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ $CLANG_TIDY_EXIT_CODE -eq 0 ]; then
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi

          exit $CLANG_TIDY_EXIT_CODE
