name: Linux Build Test

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  linux-build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/hardcode3/bitbishop-ubuntu:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}

    strategy:
      matrix:
        preset: [ clang_debug, clang_release ]

    steps:
      - uses: actions/checkout@v4

      - name: Cache VCPKG
        uses: actions/cache@v4
        with:
          path: |
            /opt/vcpkg/installed          # This is where vcpkg installs the built packages that CMake actually uses
            /opt/vcpkg/downloads          # This prevents re-downloading source archives
            /root/.cache/vcpkg/archives   # This is where vcpkg stores binary cache archives
          key: ${{ runner.os }}-vcpkg-${{ matrix.preset }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: ${{ runner.os }}-vcpkg-

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-cmake-${{ matrix.preset }}-${{ hashFiles('CMakeLists.txt', '**/*.cmake') }}
          restore-keys: ${{ runner.os }}-cmake-

      - name: Configure (${{ matrix.preset }})
        shell: bash
        run: |
          set +e
          cmake --preset ${{ matrix.preset }} 2>&1 | tee configure_output.txt
          CONFIGURE_EXIT_CODE=${PIPESTATUS[0]}  # Capture CMake exit code, not tee
          set -e

          if [ $CONFIGURE_EXIT_CODE -eq 0 ]; then
            echo "<details><summary>ðŸŸ¢ Configure Results (click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸ”´ Configure Results" >> $GITHUB_STEP_SUMMARY
          fi
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat configure_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ $CONFIGURE_EXIT_CODE -eq 0 ]; then
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi

          exit $CONFIGURE_EXIT_CODE

      - name: Build (${{ matrix.preset }})
        shell: bash
        run: |
          set +e
          cmake --build --preset ${{ matrix.preset }} 2>&1 | tee build_output.txt
          BUILD_EXIT_CODE=${PIPESTATUS[0]}  # Capture CMake exit code, not tee
          set -e

          if [ $BUILD_EXIT_CODE -eq 0 ]; then
            echo "<details><summary>ðŸŸ¢ Build Results (click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸ”´ Build Results" >> $GITHUB_STEP_SUMMARY
          fi
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat build_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ $BUILD_EXIT_CODE -eq 0 ]; then
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi

          exit $BUILD_EXIT_CODE

      - name: Test (${{ matrix.preset }})
        shell: bash
        run: |
          set +e
          ctest --preset ${{ matrix.preset }} --output-on-failure 2>&1 | tee test_output.txt
          TEST_EXIT_CODE=${PIPESTATUS[0]}  # Capture CMake exit code, not tee
          set -e

          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "<details><summary>ðŸŸ¢ Test Results (click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸ”´ Test Results" >> $GITHUB_STEP_SUMMARY
          fi
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat test_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi

          exit $TEST_EXIT_CODE
