name: CI

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  linux:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/hardcode3/ghr-chess-engine-ubuntu:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}

    strategy:
      matrix:
        preset: [ clang_debug, clang_release ]

    steps:
      - uses: actions/checkout@v4

      - name: Configure (${{ matrix.preset }})
        run: |
          set +e
          cmake --preset ${{ matrix.preset }} 2>&1 | tee configure_output.txt
          CONFIGURE_EXIT_CODE=$?
          set -e

          if [ $CONFIGURE_EXIT_CODE -eq 0 ]; then
            echo "<details><summary>ðŸŸ¢ Configure Results (click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸ”´ Configure Results" >> $GITHUB_STEP_SUMMARY
          fi
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat configure_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ $CONFIGURE_EXIT_CODE -eq 0 ]; then
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi

          exit $CONFIGURE_EXIT_CODE

      - name: Build
        run: |
          set +e
          cmake --build --preset ${{ matrix.preset }} 2>&1 | tee build_output.txt
          BUILD_EXIT_CODE=$?
          set -e

          if [ $BUILD_EXIT_CODE -eq 0 ]; then
            echo "<details><summary>ðŸŸ¢ Build Results (click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸ”´ Build Results" >> $GITHUB_STEP_SUMMARY
          fi
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat build_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ $BUILD_EXIT_CODE -eq 0 ]; then
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi

          exit $BUILD_EXIT_CODE

      - name: Test
        run: |
          set +e
          ctest --preset ${{ matrix.preset }} --output-on-failure 2>&1 | tee test_output.txt
          TEST_EXIT_CODE=$?
          set -e

          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "<details><summary>ðŸŸ¢ Test Results (click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸ”´ Test Results" >> $GITHUB_STEP_SUMMARY
          fi
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat test_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi

          exit $TEST_EXIT_CODE
